<<!DOCTYPE html>
<html>
<head>
	<title>demo(2)</title>
	<meta http-equiv="Content-type" content="text/html" charset="utf-8"/>
</head>
<body bgcolor="pink",text="white">
	<table border="1" cellpadding="10" cellspacing="0" align="left">
		<caption>个人信息登录</caption>
		<tr>
		<td colspan="2">用户名:</td>
		<td colspan="10"><input type="text"/></td>
		</tr>
		<tr>
			<td colspan="2">密码：</td>
			<td colspan="10"><input type="password" name="password"></td>
		</tr>
			<td colspan="2">确认密码：</td>
			<td colspan="10"><input type="password" name="password"></td>
		<tr>
			<td colspan="2">性别：</td>
			<td colspan="10" ><input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女</td>
		</tr>
		<tr>
			<td colspan="2">生日：</td>
			<td><select name="year"><option>公历</option></select><select><option>年</option></select><select><option>月</option></select><select><option>日</option></select></td>
		</tr>
		<tr>
			<td colspan="2">所在地：</td>
			<td>
			<select>
				<option>中国</option>
			</select>
			<select>
				<option>河北</option>
			</select>
			<select>
				<option>石家庄</option>
			</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">验证码：</td>
			<td colspan="10"><input type="text"/></td>
		</tr>
		<tr>
			<td colspan="2">证件类型：</td>
			<td><select><option>身份证</option></select></td>
		</tr>
		<tr>
			<td colspan="2">证件号：</td>
			<td colspan="10"><input type="text"/></td>
		</tr>
		<tr>
			<td colspan="2">爱好：</td>
			<td><input type="checkbox" name="hobby[]"/>音乐<input type="checkbox" name="hobby[]"/>读书<input type="checkbox" name="hobby[]"/>跳舞<input type="checkbox" name="hobby[]" />下棋<input type="checkbox" name="hobby[]"/>其他</td>
		</tr>
		<tr>
			<td colspan="2" >说明：</td>
			<td><textarea cols="20" rows="5"></textarea></td>
		</tr>
		<tr>
			<td colspan="2">上传头像</td>
			<td><input type="file" name="pic"/></td>
		</tr>
		<tr>
			<td colspan="12" align="center"><input type="submit" name="" value="提交"/><input type="submit" name="" value="重置"/><input type="submit" name="" value="按钮"/></td>
		</tr>
</table>
</body>
